<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个页面</title>
</head>
<!-- 
网页是构成网站的基本元素,通常由图片,链接,文字,声音,视频等元素组成,其实就是一个后缀名.htm或.html文件,网站是由网页的集合;

HTML是超文本标记语言(Hyper Text Markup Language),用来描述网页的语言,不是编程语言,是标记语言,是一套标记标签(markup tag),超越文本限制(图片,声音,视频等),超级链接文本(跳转链接);

浏览器是网页显示,运行的平台,常用的有IE,谷歌(Chrome),火狐(Firefox),Safari和Opera等,平时称为五大浏览器;
    浏览器内核(渲染引擎):负责读取网页内容,整理讯息,计算网页的显示方式并显示页面;
          IE:               Trident         IE,猎豹安全,360极速浏览器,百度浏览器
          Firefox:          Gecko           火狐浏览器内核
          Safari:           Webkit          苹果浏览器内核
          Chrome/Opera:     Blink           Chrome/Opera浏览器内核,Blink其实是Webkit的分支
          国产浏览器一般采用Webkit/Blink内核,如360,UC,QQ,搜狗等

Web标准:主要包括结构(Structure),表现(Presentation),和行为(Behavior)三个方面;
        结构:用于对网页元素进行整理和分类,主要指HTML (整体来说结构更重要)
        表现:用于设置网页元素的版式,颜色,大小等外观样式,主要指CSS
        行为:网页模型的定义及交互的编写,主要指JavaScript
        W3C提出的最佳体验方案:结构样式行为相分离;

HTML文档的后缀名必须是.htm或.html   每个网页都会有一个基本的结构标签(骨架标签)
    <html></html>   HTML标签    页面中最大的标签,称之为根标签
    <head></head>   文档的头部  注意在head标签中必须设置的标签是title
    <title></title> 文档的标题  网页的标题
    <body></body>   文档的主体  元素包含文档的所有内容,页面内容基本都是放到body里面的

<!DOCTYPE> 文档类型声明标签 处于文档最前面 作用是告诉浏览器使用哪一种HTML版本来显示网页(HTML5);
lang    用来定义当前文档显示的语言  en为英语,zh-CN为中文,但两者都可以显示,对于浏览器和搜索引擎还是有作用的;
charset 规定HTML使用哪种字符编码,常用值有GB2312,BIG5,GBK,UTF-8,其中UTF-8也称万国码,几乎包含所有国家的字符,必须要写,否则会乱码;


 -->

<body>
    Hello World! 键盘敲烂,工资过万
</body>

</html>
