<!-- 段落标签:<p></p>定义段落,将整个网页分段
    文本在一个段落中会根据浏览器窗口的大小自动换行
    段落和段落之间有空隙

    换行标签:<br />强制文字换行
    单标签,只是简单的开始新的一行,跟段落不一样,段落之间会插入一些垂直的间距
-->

<body>
    <p>这是第一段测试文字</p> <br />
    <p>这是第<br />二段</p>
</body>

</html>
