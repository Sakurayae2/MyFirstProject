<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    src是img标签的必须属性,指定图像文件的路径和文件名
    alt替换文本,图像显示不出来时用文字代替
    title提示文本,鼠标放到图像上时显示的文字
    width宽度,修改其一,另一个会自动按比例缩放
    height高度,修改其一,另一个会自动按比例缩放
    border图像边框

    图像标签可以拥有多个属性,必须写在标签名的后面
    属性之间不分先后顺序,以空格分隔
    属性采用键值对的格式即key="value"的格式

    图片的相对路径:
    同一级路径:             <img src="1.png">
    下一级路径:     /       <img src="/1.png">
    上一级路径:    ../      <img src="../1.png"
    多级路径     ../../      <img src="../../JS基础+应用/03交互应用/Web APIs基础/images/1.png">

    绝对路径:<img src="E:\Program\Web\HTML+CSS+JavaScript\JS基础+应用\03交互应用\Web APIs基础\images">
 -->

<body>
    <img src="../../JS基础+应用/03交互应用/Web APIs基础/images/1.png" alt="error" title="这是我老婆" width="1280px" border="15">
</body>

</html>
