<!-- 
    <a href="跳转目标" target="目标窗口的弹出方式"> 文本或图像 </a>

    <a>定义超链接,可以从一个页面跳转至另一个页面
        href:指定链接目标的url地址,必须属性
        target:指定链接的打开方式,-self为默认值,_blank为在新窗口打开方式
    
    外部链接:例如<a href="http:www.baidu.com"></a>
    内部链接:网站内部页面之间的相互链接,直接链接页面名称即可
    空链接:如果没有确定链接目标时,<a href="#"></a>
    下载链接:如果href里面地址是一个文件或者压缩包,就会下载这个文件
    网页元素链接:在网页中的各种元素,如文本,图片,音频,视频都可以添加超链接
    锚点链接:点某个链接,可以快速定位到页面的某个位置
            在链接文本的href属性中,设置属性值为 #名字 的形式,如<a href="#two">第二季</a>
            找到目标位置标签,里面添加一个id属性 = 刚才的名字,如<h3 id="two">第二季介绍</h3>
 -->

<body>
    <h4 id="two">外部链接</h4>
    <a href="http:www.baidu.com" target="_blank">百度</a>
