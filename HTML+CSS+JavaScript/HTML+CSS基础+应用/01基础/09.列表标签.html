<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    列表是用来页面布局的,最大的特点是整齐,整洁,有序,布局更自由和方便,分为无序列表(重点),有序列表,自定义列表
    无序列表(重点):<ul>表示 ,列表项用<li>定义,无序列表各个列表项之间没有顺序级别之分,是并列的,而且<ul>中只能嵌套<li>,不允许放其他东西,而<li>里可以放任何东西
    有序列表(理解):<ol>表示 ,列表项用<li>定义,有序列表各个列表项之间没有顺序级别之分,是并列的,而且<ul>中只能嵌套<li>,不允许放其他东西,而<li>里可以放任何东西 
    自定义列表(重点):<dl>标签用于定义描述列表(或定义列表),该标签会与<dt>(定义项目/名字)和<dd>(描述每一个项目/名字)一起使用,dl里只能包含dt和dd,没有个数限制,经常是一个dt对应多个dd,dt和dd里可以放任何东西
-->

<body>
    <h4>您喜欢</h4>
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
    <ol>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>

</html>
