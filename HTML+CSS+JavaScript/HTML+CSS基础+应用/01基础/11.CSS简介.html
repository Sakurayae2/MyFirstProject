<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: pink;
            font-size: 14px;
        }
    </style>
</head>
<!-- 
    CSS是层叠样式表（Cascading Style Sheets）的简称，也称css样式表或级联样式表，也是标记语言
    主要用于设置HTML页面中的文本内容，图片外形，版面布局，外观显示

    CSS规则由两部分：选择器以及一条或多条声明
    选择器适用于指定CSS样式的HTML标签，花括号内是对该对象设置的具体样式
    属性和属性值之间以 键值对 形式 ,以  : 分隔 , 多个键值对用 ; 分隔

    CSS引入方式：
    行内样式表          书写方便，权重高        结构样式混乱        使用较少        控制一个标签
    内部样式表          部分结构与样式分离      没有彻底分离        使用较多        控制一个页面
    外部样式表          完全实现结构与样式分离  需要引入            使用最多        控制多个页面
 -->

<body>
    <p>有点儿意思</p>
</body>

</html>
