<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 20px;
        }

        div {
            color: pink;
        }

        .s {
            color: red;
        }

        #pink {
            background-color: pink;
        }
    </style>
</head>
<!-- 
    选择器分为基础选择器和复合选择器两大类
    基础选择器是由单个选择器组成的，包括标签选择器，类选择器，id选择器，通配符选择器
            标签选择器（元素选择器）是用HTML标签作为选择器，按标签名分类，为某一类标签统一样式
            类选择器：差异化选择不同标签，单独选一个或几个标签    .类名{}       长名称用-，不要纯数字，中文命名，命名要有意义 ,多个类名用空格 分隔,方便相同样式放在一个类里，统一修改
            id选择器：以id属性来设置id选择器，CSS中id选择器以 # 来定义 ， 样式#定义，结构id调用，只能调用一次，别人切勿使用，id一般搭配js使用
            通配符选择器：* 选择所有标签统一修改
 -->

<body>
    <div>
        233
        <span class="s">233</span>
        <p id="pink">233</p>
    </div>
</body>

</html>
