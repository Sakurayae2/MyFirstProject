<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            font-family: "微软雅黑";
        }

        p {
            font-size: 16px;
            font-weight: 700;
            font-style: italic;
            font-family: 'Times New Roman', Times, serif;
        }

        em {
            font-style: normal;
        }
    </style>
</head>
<!-- 
    font-family定义文本的字体系列
    font-size定义文本大小
    font-weight定义文本粗细 400细 ，700粗 不要单位
    font-style定义文本风格 标准或斜体
    字体复合：font：font-style font-weight font-size/line-height font-family 严格顺序
 -->

<body>
    <h2>pink的秘密</h2>
    <p>哈哈哈哈哈哈</p>
    <em>下课了</em>
</body>

</html>
