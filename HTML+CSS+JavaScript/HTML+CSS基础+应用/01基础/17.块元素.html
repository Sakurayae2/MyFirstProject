<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    常见的块元素有h1-h6 ，p，div，ul，ol，li， 其中div就是典型的块元素
    块元素特点：
    1.独占一行
    2.宽度高度内外边距可控
    3.宽度默认是容器（父级宽度）的100%
    4.是一个容器及盒子，里面可以放行内或块级元素
    注意：文字类的元素内不能用块级元素
 -->

<body>
    <div>独占一行</div>
    <p>1</p>
    <p>2</p>
</body>

</html>
