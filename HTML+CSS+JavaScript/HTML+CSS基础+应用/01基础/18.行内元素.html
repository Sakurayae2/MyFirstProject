<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    常见的行内元素有 a，strong，b，em，i，del，s，ins，u，span，其中span是最典型的行内元素（内联元素）
    特点：
    1、相邻行内元素在一行上，一行可以显示多个
    2、宽高设置无效
    3、默认宽度就是本身内容的宽度
    4、行内元素只能容纳文本或其他行内元素
    注意：链接里不能再放链接，特殊情况下，a里可以放块级元素，但是转换一下块级模式最安全
 -->

<body>
    <span>我很<strong>strong</strong>！！！</span>
</body>

</html>
