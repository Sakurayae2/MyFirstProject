<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .d1 {
            width: 200px;
            height: 100px;
            border: 5px solid pink;
            padding: 5px 10px 20px 30px;
        }

        .d2 {
            width: 100px;
            background-color: purple;
            margin: 0 auto;
            text-align: center;
        }

        .father {
            width: 400px;
            height: 400px;
            background-color: yellow;
            margin-top: 50px;
            /* border: 1px solid transparent; */
            /* padding:1px; */
            overflow: hidden;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            margin-top: 100px;
        }
    </style>
</head>
<!-- 
    页面布局要学习三大核心，盒子模型，浮动，定位
    网页布局过程：
    1.先准备好相关的网页元素，网页元素基本都是盒子box
    2.利用css设置好盒子样式，然后摆到相应位置
    3.往盒子里装内容
    网页布局的核心本质就是利用css摆盒子

    盒子模型（Box Model）组成： 
    所谓盒子模型，就是把HTML页面中的布局元素看作是一个矩形的盒子，也就是盛装内容的容器
    css盒子模型本质上是一个盒子，封装周围的HTML元素，包括边框，内外边距和实际内容
    border  边框    ：         边框宽度（粗细）border-width，边框样式border-style，边框颜色border-color 
                              复合写法 border：1px solid red ,border包括top,bottom,left,right四条边,,可以单独设置
                              border-collapse属性控制浏览器绘制表格边框的方式，控制相邻单元格的边框 ，collapse表示相邻边框合并   
                              边框会影响实际盒子大小,测量时不量边框,如果测量时包含了边框,需要width/height减去边框宽度

    content 内容    ：         
    
    padding 内边距  ：  用于设置内边距即边框和内容之间的距离 ,复合写法:padding:5px 10px 20px 30px (上右下左 顺时针);
                       内边距也会影响盒子大小,多出来需减去,但如果盒子本身没有指定width/height属性,此时padding不会撑大盒子

    margin  外边距  ：  用于设置外边距即盒子与盒子之间的距离,margin:上 右 下 左同上
                        外边距可以让块级盒子水平居中,前提是盒子必须有宽度和左右外边距都设置为auto
                        行内元素和行内块元素水平居中,只需给其父亲添加 text-align:center 即可
                        注意:
                        1.使用margin定义垂直外边距时,很容易出现外边距的合并,当上下两个块元素(兄弟)相遇时,如果上面的元素有外边距margin-bottom,
                        下面的元素有外边距margin-top,则它们之间的垂直间距不是二者之和,而是取二者中较大的值,称之为相邻块元素垂直外边距的合并,解决方案:尽量只给一个盒子添加margin值
                        2.对于两个嵌套元素(父子)的块元素,父元素有上外边距同时子元素也有上外边距,此时父元素会塌陷较大的外边距值,浮动,固定,绝对定位的盒子不会塌陷,解决方案:1.为父元素定义上边框 2.为父元素定义上内边距 3.为父元素添加overflow:hidden

    清楚内外边距:* {margin: 0;padding: 0;}  css第一行
    行内元素尽量只设置左右内外边距
 -->

<body>
    <div class="d1">哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</div>
    <div class="d2">
        <span>hhh</span>
    </div>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
