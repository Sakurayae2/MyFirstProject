    网页布局的本质是用css来摆盒子,css提供了三种布局方式(通常一个页面同时包含这三种方式):
    1.普通流(标准流/文档流):最基本的布局方式,就是标签按照规定好默认方式排列
        块级元素独占一行,从上到下顺序排序
        行内元素会按顺序,从左到右排序,碰到父元素边缘则自动换行
    
    2.浮动:float属性用于创建浮动框,将其移到一边,直到左边缘或右边缘触及包含块或另一个浮动框的边缘
            float:属性值;   none:默认元素不浮动     left:元素向左浮动   right:元素向右浮动
             
            
           最典型的应用是可以让多个块级元素一行内显示
    3.定位

    网页布局第一准则:多个块级元素纵向排列用标准流,横向排列用浮动
    网页布局第二准则:先设置盒子大小,再设置盒子的位置
