<!-- 
    为了网页制作效率,布局时通常有以下几种思路:
    1.必须确定网页的版心(可视区),测量可得知
    2.分析页面中的行模块,以及每个行模块里的行模块,其实是页面第一准则
    3.一行中的列模块经常浮动布局,先确定每个列的大小,之后确定列的位置,页面第二准则
    4.制作HTML结构,遵循现有结构,后有样式的原则,结构永远最重要
    5.所以要先理清楚布局结构,再去写代码
