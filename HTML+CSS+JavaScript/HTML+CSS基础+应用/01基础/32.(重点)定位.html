<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            position: absolute;
            top: 300px;
            width: 200px;
            height: 150px;
            background-color: pink;
        }

        div {
            position: absolute;
            background-color: skyblue;
        }
    </style>
</head>
<!-- 
    为什么需要定位：1.某些元素可以自由的在一个盒子内移动位置，并且压住其他盒子
                   2.当滚动窗口时，盒子是固定在屏幕某个位置的
    以上效果标准流或浮动都无法实现，此时需要定位
    所以：
    1.浮动可以让多个块级盒子一行没有缝隙排列显示，经常用于横向排列盒子
    2.定位则是可以让盒子自由的在某个盒子内移动位置或者固定在屏幕中某个位置，并且可以压住其他盒子


    定位组成：
    定位：将盒子定在某一位置，所以定位也是摆盒子，按照定位方式移动盒子
    定位 = 定位模式 + 边偏移
    定位模式用于指定一个元素在文档中的定位方式，通过css的position值来确定： 
                                                                    static    静态定位
                                                                    relative  相对定位
                                                                    absolute  绝对定位
                                                                    fixed     固定定位
        
    边偏移则决定该元素的最终位置 ：  top      顶端偏移量，定义元素相对于其父元素上边线的距离
                                 bottom    底部偏移量，定义元素相对于其父元素下边线的距离
                                 left      左侧偏移量，定义元素相对于其父元素左边线的距离
                                 right     右侧偏移量，定义元素相对于其父元素右边线的距离
                                 
    静态定位是元素的默认定位方式，即无定位
        position：static;
    静态定位按照标准流特性摆放位置，没有边偏移
    静态定位很少使用

    粘性定位sticky：可以理解为相对定位和固定定位的混合
        position：sticky；top：10px
    特点：
    1.以浏览器可视区窗口为参考点移动位置（固定定位特点）
    2.占有原来位置（相对定位特性）
    3.必须添加top，right，left，bottom的其中一个才会生效
    跟页面滚动搭配，兼容性较差

    定位叠放次序：z-index
        在使用定位布局时，可能会出现盒子重叠的情况，此时可以用z-index来控制盒子的前后次序（z轴）
        {z-index：1；} 数值可以是正整数，负整数 或0，默认是auto，数值越大，盒子越靠上， 如果属性值相同，后来居上，数字后面不能加单位，只有定位的盒子才有z-index


    定位的特殊性：
    1.行内元素添加绝对定位或者固定定位，可以直接设置高度和宽度
    2.块级元素添加绝对定位或者固定定位，如果不给宽度高度，默认大小是内容的大小
    3.浮动，绝对定位，固定定位的脱标的盒子不会触发外边距塌陷（合并）
    4.绝对定位（固定定位）会完全压住盒子里的所有内容，而浮动不同，最初只是用来做文字环绕效果的，文字会围绕浮动元素，只会压住标准流的盒子，不会压住标准流盒子里的文字图片
 -->

<body>
    <span>123</span>
    <div>abc</div>
</body>

</html>
