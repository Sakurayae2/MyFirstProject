<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            position: relative;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>
<!-- 
    相对定位是元素在移动位置时，是相对与原来的位置来说的（自恋型）
        position：relative；
    相对定位的特点：
    1.他是相对与自己原来的位置来移动的（移动位置的参照点是自己原来的位置）
    2.原来在标准流的位置继续占有，后面的盒子仍然以标准流的方式对待（【不脱标】，继续保留原来位置）
    因此，相对定位并未脱标，最典型的应用是给绝对定位当爹的
 -->

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
