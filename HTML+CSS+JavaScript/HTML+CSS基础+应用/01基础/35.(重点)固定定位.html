<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .w {
            width: 800px;
            height: 1400px;
            background-color: pink;
            margin: 0 auto;
        }

        .fixed {
            position: fixed;
            left: 50%;
            margin-left: 405px;
            width: 50px;
            height: 150px;
            background-color: skyblue;

        }
    </style>
</head>
<!-- 
    固定定位是元素固定于浏览器可视区的位置，使用场景：可以在浏览器页面滚动时元素的位置不会改变
        position：fixed；
    固定定位的特点：
    1.以浏览器的可视窗口为参照点移动元素
        跟父元素没有任何关系
        不随滚动条滚动
    2.固定定位也是脱标的，不在占有原来位置，可以看作是特殊的绝对定位
    
    小技巧：固定在版心右侧位置：1.让固定定位的盒子left：50%，走到浏览器可视区（版心）的一半位置
                             2.让固定定位的盒子margin-left：版心宽度的一半距离，多走版心宽度的一半位置
 -->

<body>
    <div class="fixed"></div>
    <div class="w"></div>
</body>

</html>
