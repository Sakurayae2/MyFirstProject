<!-- 
    通过盒子模型，清楚的知道大部分html标签是一个盒子
    通过css浮动，定位可以让每个盒子排列成网页
    一个完整的网页，是标准流，浮动，定位一起完成布局的，各有所长
    1.标准流：
    可以让盒子上下排列或者左右排列，垂直 的块级盒子显示就用标准流布局
    2.浮动：
    可以让多个块级元素一行显示或者左右对齐盒子，多个块级元素水平显示就用浮动
    3.定位：
    定位最大的特点是有层叠的概念，就是可以让多个盒子前后叠压来显示，如果元素自由在某个盒子内移动就用定位
 -->
