<!-- 
    让元素在页面中隐藏或者显示：
    1.display显示隐藏：
            display：none       隐藏对象
            display：block      转换块级元素、显示元素
        display隐藏元素后，不在占有原来的位置，搭配js做特效

    2.visibility显示隐藏
            visibility：visible     显示元素
            visibility：none        隐藏元素
        visibility隐藏元素后，继续占有原来的位置
        如果隐藏元素想要原来位置就用visibility：hidden；
        如果隐藏元素不要原来位置就用visibility：none；（用处更多—重点）

    3.overflow溢出显示隐藏：指定了如果内容溢出了一个元素的框（超出指定宽高）时，会发生什么
            overflow：visible       不剪切内容也不添加滚动条
                      hidden        不显示超出对象尺寸的内容，超出的部分隐藏
                      scroll        不管是否超出内容，都显示滚动条
                      auto          超出自动显示滚动条，不超就不显示
        如果有定位的盒子，慎用overflow：hidden因为会隐藏多余的部分
