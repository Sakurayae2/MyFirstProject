<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('../02练习/fonts/fonts/icomoon.eot');
            src: url('../02练习/fonts/fonts/icomoon.svg') format('embedded-opentype'),
                url('../02练习/fonts/fonts/icomoon.ttf') format('truetype'),
                url('../02练习/fonts/fonts/icomoon.woff') format('woff'),
                url('../02练习/fonts/fonts/icomoon.svg') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        span {
            font-family: 'icomoon';
        }
    </style>
</head>
<!-- 
    字体图标使用场景：主要用于显示网页中通用的一些小图标，本质上属于文字
    精灵图有一定缺点：
    1.图片文件较大
    2.图片本身缩放会失真
    3.一旦图片制作完成很难更换
    所以字体图标iconfont为了解决以上问题就出现了

    字体图标的优点：
    轻量级，灵活性，兼容性
    总结：
    结构和样式比较简单的小图标用字体图标来做
    结构和样式比较复杂的小图片用精灵图来做

    字体图标使用：
        1.网上下载
        2.css引用
 -->

<body>
    <span></span>
</body>

</html>
