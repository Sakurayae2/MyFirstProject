<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            /* white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: veritcal;
        }
    </style>
</head>
<!-- 
    单行文本溢出显示省略号,必须满足三个条件:
    1.先强制一行内显示文本 :    white-space:nowrap(默认的是normal 自动换行)
    2.超出的部分隐藏    :       overflow:hidden
    3.文字用省略号代替超过的部分:text-overflow:ellipsis;   
    
    多行文本溢出显示省略号,有较大兼容性问题,比较适合webkit浏览器和移动端(因为移动端大部分是webkit内核)
    overflow:hidden;
    text-overflow:ellipsis;
    弹性伸缩盒子模型显示 : display:-webkit-box;
    限制在一个块级元素显示的文本的行数 :-webkit-line-clamp:2;
    设置或检索伸缩盒对象的子元素的排列方式: -webkit-box-orient:veritcal;
 -->

<body>
    <div>红红火火恍恍惚惚红红火火恍恍惚哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈惚</div>
</body>

</html>
