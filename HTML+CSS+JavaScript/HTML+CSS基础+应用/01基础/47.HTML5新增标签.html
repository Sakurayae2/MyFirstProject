<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,
        nav {
            height: 120px;
            background-color: pink;
            border-radius: 15px;
            width: 800px;
            margin: 15px auto;
        }

        section {
            width: 500px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>
<!-- 
    HTML5的新增特性主要是针对以前的不足,增加了一些新的标签,新的表单,新的表单属性等,IE9+支持需要转换为块级元素

    语义标签:以前都是用div做的布局,但是对搜索引擎来说,div没有语义  
            <header>:   头部标签
            <nav>:      导航标签
            <article>   内容标签
            <section>   定义文档某个区域
            <aside>     侧边栏标签
            <footer>    尾部标签

    多媒体标签:主要是两个 (Google浏览器把音视频的自动播放屏蔽了)
                1.音频 <audio>
                     <audio src="media/music.mp3" autoplay="autoplay" controls="controls"></audio>
                2.视频 <video> 
                    <video src="media/mi.mp4" autoplay="autoplay" muted="muted"  loop="loop" poster="media/mi9.jpg"></video>
 
    input表单: type="number"     限制用户输入必须为数字类型
              type="search"     搜索框
              type="tel"        手机号码

    input表单属性:  placeholder     提示文本    表单的提示文本,存在默认值将不显示
                    multiple        multiple    可以多选文件提交
                -->

<body>
    <header>头部标签</header>
    <nav>导航栏标签</nav>
    <section>某个区域</section>
    <!-- 我们验证的时候必须添加form表单域 -->
    <form action="">
        <ul>
            <li>邮箱: <input type="email" /></li>
            <li>网址: <input type="url" /></li>
            <li>日期: <input type="date" /></li>
            <li>时间: <input type="time" /></li>
            <li>数量: <input type="number" /></li>
            <li>手机号码: <input type="tel" /></li>
            <li>搜索: <input type="search" /></li>
            <li>颜色: <input type="color" /></li>
            <!-- 当我们点击提交按钮就可以验证表单了 -->
            <li> <input type="submit" value="提交"></li>
        </ul>
    </form>
</body>

</html>
