<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 800px;
        }

        section {
            width: 1280px;
            height: 720px;
            margin: 100px auto;
            transform-style: preserve-3d;
            background: url(../../images/4.png) no-repeat;
            animation:rotate 10s linear infinite;
        }
        section:hover{
            animation-play-state:paused;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        section div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(../../images/1.png) no-repeat;
        }

        section div:nth-child(1) {
            transform: translateY(0) translateZ(300px);
        }

        section div:nth-child(2) {
            transform: translateY(60deg) translateZ(300px);
        }

        section div:nth-child(3) {
            transform: translateY(120deg) translateZ(300px);
        }

        section div:nth-child(4) {
            transform: translateY(180deg) translateZ(300px);
        }

        section div:nth-child(5) {
            transform: translateY(240deg) translateZ(300px);
        }

        section div:nth-child(6) {
            transform: translateY(300deg) translateZ(300px);
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>

</html>
