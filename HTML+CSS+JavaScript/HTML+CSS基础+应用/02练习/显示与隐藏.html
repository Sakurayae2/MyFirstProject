<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tudou {
            position: relative;
            width: 1000px;
            height: 700px;
            margin: 30px auto;
        }

        .tudou img {
            width: 100%;
            height: 100%;
        }

        .mask {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4) url(images/play.png) no-repeat center;
        }

        .tudou:hover .mask {
            display: block;
        }
    </style>
</head>
<!-- 
    原先有一个半透明的黑色盒子看不见，鼠标一经过就显示
    遮罩的盒子不占有位置，需要绝对定位和display配合使用
 -->

<body>
    <div class="tudou">
        <div class="mask"></div>
        <img src="images/tb.jpg" alt="">
    </div>
</body>

</html>
