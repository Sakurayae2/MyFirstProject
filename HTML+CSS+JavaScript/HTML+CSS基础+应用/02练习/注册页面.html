<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="600">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan"> <label for="nan"> 男 </label>
                <input type="radio" name="sex" id="nv"> <label for="nv"> 女 </label>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <select name="" id="">
                    <option value="">--请选择年--</option>
                    <option value="">1999</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择月--</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择日--</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区：</td>
            <td>
                <input type="text" value="北京思密达">
            </td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marry" checked="checked">未婚
                <input type="radio" name="marry">已婚
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>个人介绍：</td>
            <td>
                <textarea name="" id="" cols="30" rows="10">个人简介</textarea>
            </td>
        </tr>
        <tr>
            <td>喜欢类型：</td>
            <td>
                <input type="checkbox" name="" id=""> 漂亮
                <input type="checkbox" name="" id=""> 妩媚
                <input type="checkbox" name="" id=""> 较小

            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" name="" id="" value="免费注册">
            </td>
        </tr>
    </table>
</body>

</html>
