<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易侧边栏</title>
    <style>
        a {
            display: block;
            width: 230px;
            height: 40px;
            background-color: gray;
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            text-indent: 2em;
            line-height: 40px;
        }

        a:hover {
            background-color: #ff6700;
        }
    </style>
</head>
<!-- 
    将链接转换为块级元素，这样链接就可以单独占一行，并且有高度宽度
    鼠标经过a给链接换背景颜色

    文字垂直居中：
    让文字的行高等于盒子的高度  就可以让文字在当前盒子内垂直居中
    行高包括上边距，文字本身高度，下边距， 让行高等于盒子的高度本质上是上下边距把文字挤到中间去
 -->

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>

</html>
