<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 检测是否是数组
        // instanceof 运算符 用于检测是否是数组
        var arr = [];
        var obj = {};
        console.log(arr instanceof Array); //是数组返回true
        // Array.isArray(参数) 运算符 ,也用于检测传递过来的是否为数组 H5新增方法
        console.log(Array.isArray(arr)); //true
        console.log(Array.isArray(obj)); // false
        // 当检测Array实例时,Array.isArray()优先于instanceof,因为前者能检测iframes


        // 添加删除数组元素
        // 1.push() 在数组末尾  添加一个元素   参数直接在括号里写,push完原数组会改变,返回的是新数组的长度
        var arr1 = [1, 2, 3];
        arr1.push(4, 'love');

        // 2.unshift 在数组开头 添加一个元素       返回新数组的长度
        arr1.unshift('I', 'You');
        console.log(arr1);

        // 3.pop()  删除数组最后一个元素    括号里无需参数  返回值是最后一个被删除的元素
        arr1.pop();
        console.log(arr1);

        // 4.shift() 删除数组第一个元素     无需参数    返回最后一个被删除的元素
        arr1.shift();
        console.log(arr1);


        // 筛选数组
        var arr2 = [100, 200, 300, 400, 500];
        var newArr = [];
        for (var i = 0; i < arr2.length; i++) {
            if (arr[i] < 400) {
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);


        // 1.翻转数组
        var arr3 = ['I', 'love', 'you'];
        arr3.reverse();
        console.log(arr3);
        // 2.数组排序(冒泡排序)
        var arr4 = [5, 1, 3, 2, 4];
        arr4.sort(function (a, b) {
            return a - b; //按照升序返回
            // return b-a;//降序
        });
        console.log(arr4);

        // 返回数组索引:
        var arr5 = ['I', 'love', 'you', 'I'];
        console.log(arr5.indexOf('I')); //只返回第一个满足条件的下标,找不到元素则返回-1
        console.log(arr5.lastIndexOf('I')); //返回最后一个满足条件的下标,找不到则返回-1

        // 数组转换为字符串
        // 1.toString()
        var arr6 = [1, 2, 3, 4, 5];
        console.log(arr6.toString());
        // 2.join(分隔符)   可以用分隔符,默认用,分隔
        var arr7 = ['green', 'blue', 'pink'];
        console.log(arr7.join('-')); //green-blue-pink

        // concat(): 连接两个或多个数组,不影响原数组,返回一个新的数组
        // slice():数组截取slice(begin,end); 返回被截取的新数组
        // *splice():数组删除splice(第几个开始，要删除的个数);   返回被删除的新数组，注意会影响原数组
    </script>
</head>

</body>

</html>
