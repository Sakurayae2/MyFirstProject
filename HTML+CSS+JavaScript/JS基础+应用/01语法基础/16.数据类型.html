<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 内存分配:
        // JavaScript并没有堆栈的概念,只是方便理解
        // 栈 (操作系统) : 存放简单数据类型,由操作系统自动分配释放存放函数的参数值，局部变量的值等，类似数据结构中的栈；
        // 堆 (操作系统) : 存储复杂数据类型(对象),一般由程序员分配释放,若程序员不释放,由垃圾回收机制释放;

        // 简单数据类型 : 存放在栈里,直接开辟一个空间存值
        // 复杂数据类型 : 首先在栈里存放地址,十六进制表示,地址指向堆里的数据

        // 简单数据类型 null 返回的是空的对象  如果有个变量打算存储对象，可以初始化为null
        var time = null;
        console.log(typeof timer); // object

        // 传参:
        // 简单数据类型直接传值,不会相互有影响
        function fn(a) {
            a++;
            console.log(a); // 11
        }
        var x = 10;
        fn(x);
        console.log(x); //10

        // 复杂数据类型传递的是地址,操作的是同一对象
        function Person(name) {
            this.name = name;
        }

        function f1(x) { //相当于x=p
            console.log(x.name); //ldh
            x.name = '张学友';
            console.log(x.name); //zxy
        }
        var p = new Person('刘德华')
        console.log(p.name); //ldh
        f1(p);
        console.log(p.name); //zxy
    </script>
</head>

<body>

</body>

</html>
