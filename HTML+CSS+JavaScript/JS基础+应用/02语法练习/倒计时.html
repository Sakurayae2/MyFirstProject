<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        核心算法:输入的时间减去现在的时间就是剩余的时间,即为倒计时,但是不能直接拿时分秒相减,不然会有负数;
        时间戳是唯一的,所以用时间戳来做,用户输入时间的总毫秒数减去现在时间的总毫秒数,得到的就是剩余的总毫秒数;
        把剩余时间的总毫秒数转换为天,时,分,秒;
        公式:
        d = parseInt(总秒数/60/60/24); //天
        h = parseInt(总秒数/60/60%24); //时
        m = parseInt(总秒数/60%60);    //分
        s = parseInt(总秒数%60);       //秒
         */
        function countDown(time) {
            var nowTime = +new Date(); //返回当前时间总的毫秒数
            var inputTime = +new Date(time); //返回输入的时间的总的毫秒数
            var times = (inputTime - nowTime) / 1000; //返回剩余时间的总毫秒数 / 1000 = 总秒数
            var d = parseInt(times / 60 / 60 / 24); //返回天数
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24); //返回时
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60); //返回分
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60); //返回秒
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(countDown('2021-8-28 12:00:00'));
    </script>
</head>
