<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        /* 
        事件流描述的是从页面中接受事件的顺序
        事件发生时会在元素节点之间按照特定的顺序传播,这个传播过程叫做DOM事件流
        DOM事件流分为三个阶段:
        1.捕获阶段 : 网景最早提出,由DOM最顶层节点开始,然后逐级向下传播到最具体的元素接收的过程;
        2.当前目标阶段
        3.冒泡阶段 : IE最早提出,事件开始时由最具体的元素接收,然后逐级向上传播到最具体的元素接收的过程;

        js代码中只能执行捕获或冒泡其中的一个阶段
        onclick和attachEvent只能得到冒泡阶段
        addEventListener(type,listener[,useCapture])第三个参数为true,表示在事件捕获阶段调用事件处理程序,如果为false(默认),表示在事件冒泡阶段调用事件处理程序
        实际开发中,很少使用捕获,更多是事件冒泡
        另外,有些事件是没有冒泡的,比如onblur,onfocus,onmouseenter,onmouseleave

        */
        // var son = document.querySelector('.son');
        // son.addEventListener('click', function () {
        //     alert('son');
        // }, true); //第三个参数为true,则表示处于捕获阶段 document->html->body->father->son
        // var father = document.querySelector('.father');
        // father.addEventListener('click', function () {
        //     alert('father'); //father先弹出,son后弹出
        // }, true);

        var son = document.querySelector('.son');
        son.addEventListener('click', function () {
            alert('son');
        }, true); //第三个参数为true,则表示处于捕获阶段 document->html->body->father->son
        var father = document.querySelector('.father');
        father.addEventListener('click', function () {
            alert('father'); //son先弹出,father后弹出
        }, false); //第三个参数为false或者空,则表示处于冒泡阶段 son->father->body->html->document
    </script>
</body>

</html>
