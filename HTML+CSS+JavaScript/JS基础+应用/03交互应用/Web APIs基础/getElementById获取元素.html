<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="time">2021-7-30</div>
    <script>
        // 使用getElementById()方法获取指定id的对象 

        // 1.文档是从上往下加载,所以先写标签,再写js;
        // 2.get 获得 element 元素 by 通过 id 名字;
        // 3.参数id是大小写敏感的字符串,所以得加"";
        // 4.返回的是一个元素对象;
        var timer = document.getElementById("time");
        console.log(timer); //<div id="time">2021-7-30</div>
        console.log(typeof timer); //object
        console.dir(timer); //返回的是元素对象,可以查看属性和方法
    </script>
</body>

</html>
