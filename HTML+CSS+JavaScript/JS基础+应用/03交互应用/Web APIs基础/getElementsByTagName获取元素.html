<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class='ul'>
        <li>知否知否,应是等你好久</li>
        <li>知否知否,应是等你好久</li>
        <li>知否知否,应是等你好久</li>
        <li>知否知否,应是等你好久</li>
        <li>知否知否,应是等你好久</li>
    </ul>
    <ol id='ol'>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ol>
    <script>
        // 使用getElementsByTagName()方法返回指定标签名的对象的集合,以伪数组形式存储,想要操作里面的元素就要用遍历,另外得到的元素对象是动态的
        // 如果页面没有这个元素,返回空的伪数组
        var lis = document.getElementsByTagName('li');
        console.log(lis);

        // 还可以获取某个元素(父元素)内部所有指定标签名的子元素
        // element.getElementsByTagName('标签名')
        // 父元素必须是单个对象(必须指明是哪一个元素对象),获取时不包括自己
        var ol = document.getElementById('ol');
        console.log(ol.getElementsByTagName('li'));

        // H5新增的方法获取
        // 1.document.getElementsByClassName 根据类名来获取某些元素集合
        var ul = document.getElementsByClassName('ul');
        console.log(ul);
        // 2.querySelector 返回指定选择器的第一个元素对象  里面的选择器要加符号 class:.  id:#
        var first = document.querySelector('.ul');
        console.log(first);
        var lo = document.querySelector('ol');
        console.log(lo);
        // 3.querySelectorAll() 返回指定选择器的所有元素对象集合
        var allbox = document.querySelectorAll('.ul');
        console.log(allbox);
    </script>
</body>

</html>
