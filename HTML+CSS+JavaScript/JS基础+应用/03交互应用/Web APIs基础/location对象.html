<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        /* 
        window对象提供了一个location对象用于获取或设置窗体的url,并且可以用来解析url,因为返回的是一个对象,所以也叫location对象

        url:统一资源定位符,是互联网上标准资源的地址,互联网上每一个文件都有唯一的url,它包含的信息指出文件的位置
        url的一般语法格式:
            protocol://host[:port]/path/[?query]#fragment
            例:http://www.itcast.cn/index.html?name=andy&age=18#link
            组成:
            protocol:通信协议,常用的http,ftp,maito等;
            host:主机(域名) www.itheima.com
            port:端口号 可选,省略时使用方案的默认端口 如http的默认端口时80
            path:路径, 由零个或多个'/'符分隔开的字符串,一般用来表示主机上的一个目录或文件地址
            query:参数,以键值对的形式,通过 & 分隔
            fragment:片段,#后面内容 常见于链接 锚点
        */
        // location对象的属性:
        // *location.href : 获取或设置整个url; 
        // location.host : 返回主机(域名)
        // location.port : 返回端口号 不写则返回空字符串
        // location.pathname:返回路径
        // *location.search : 返回参数                       
        // location.hash : 返回片段 #后面内容 常见于链接 锚点

        // location对象的方法:
        // location.assign() : 跟href一样,可以跳转页面(也称重定向页面);
        // location.replace() : 替换当前页面,因为不记录历史,所以不能后退页面;
        // location.reload() : 重新加载页面,相当于刷新按钮或者F5 如果参数为true,强制刷新,ctrl+f5
        var btn = document.querySelector('button');
        btn.addEventListener('click', function () {
            location.assign('http:www.baidu.com');
            // location.replace('http:www.baidu.com');
        })
    </script>
</body>

</html>
