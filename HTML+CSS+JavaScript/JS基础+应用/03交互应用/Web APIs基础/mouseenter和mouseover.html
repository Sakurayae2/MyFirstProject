<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        /* 
        mouseenter鼠标事件:当鼠标移动到元素上时触发
        类似mouseover,区别是:
        mouseover鼠标经过自身盒子会触发,经过子盒子还会触发,而mouseenter只会经过自身盒子触发,原因是mouseenter不会冒泡
        跟mouseenter搭配的mouseleave鼠标离开也不会冒泡

        */
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        // father.addEventListener('mouseover', function () {
        //     console.log(1);
        // })
        father.addEventListener('mouseenter', function () {
            console.log(1);
        })
    </script>
</body>

</html>
