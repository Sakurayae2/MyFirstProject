<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        /* 
        offset:
        offset可以得到任意样式表中的样式值;
        offset系列返回值么有单位
        offsetWidth包括padding,border,width
        offsetWidth等属性是只读属性,只能获取不能赋值
        所以,想要获取元素大小位置,用offset更合适

        style:
        style只能得到行内样式表中的样式值;
        style.width返回的是带有单位的字符串
        style.width获得的是不包括padding和border的值
        style.width等属性是可读写属性,可以获取也可以赋值
        所以,想要给元素更改值,用style更合适
        */

        var box = document.querySelector('.box');
        console.log(box.offsetWidth); //可以得到任意样式表中的值
        console.log(box.style.width); //只能得到行内样式表中的值
        // box.offsetWidth = '300px'; //只读属性不能更改
        box.style.width = '300px';
    </script>
</body>

</html>
