<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <script>
        /* 
        窗口加载事件 window.onload = function () {} 或者 window.addEventListener('load',function(){})
        window.onload是窗口(页面)加载事件,当文档内容完全加载完成时会触发该事件(包括图像,脚本文件,css文件等),就调用的处理函数.
        有了window.onload就可以把js代码写到页面元素的上方,因为onload是等页面所有内容都加载完毕再去执行处理函数,但是只能写一个window.onload,以最后一个为准,使用window.addEventListener就无限制
        DOMContentLoaded事件触发时,仅当DOM加载完成,不包括图片,样式表,flash等,ie9+支持,因为如果页面的图片很多的话,从用户访问到onload触发可能要较长的时间,交互效果就不能实现,必然影响用户体验,此时用DOMContentLoaded加载速度会快一些

        调整窗口大小事件 window.onresize = function(){}或者 window.addEventListener('resize',function(){})
        window.onresize是调整窗口大小加载事件,只要当窗口发生像素变化就触发就调用的处理函数,经常利用这个事件完成响应式布局,widow.innerWidth当前屏幕的宽度

        */

        // windo.onload = function () {
        //     var btn = document.querySelector('button');
        //     btn.addEventListener('click', function () {
        //         alert('点击我');
        //     })
        // }
        // document.addEventListener('DOMContenLoaded', function () {
        //     alert('233');
        // })
        window.addEventListener('load', function () {
            var div = document.querySelector('div');
            window.addEventListener('resize', function () {
                console.log(window.innerWidth);
                if (window.innerWidth <= 800) {
                    div.style.display = 'none';
                } else {
                    div.style.display = 'block';
                }
            })
        })
    </script>
    <button>点击</button>
    <div></div>
</body>

</html>
