<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>123</div>
    <ul>
        <a href="">456</a>
        <li>abc</li>
        <li>abc</li>
        <li>abc</li>
    </ul>
    <script>
        // 事件对象
        // var div = document.querySelector('div');
        // div.onclick = function (event) {
        //     console.log(event);
        // }
        // div.addEventListener('click', function (event) {
        //     console.log(event);
        // })
        // 1.event就是一个事件对象,写到侦听函数括号里面,当形参来看
        // 2.事件对象只有有了事件才会存在,他是系统自动创建的,无需传参
        // 3.事件对象是事件的一系列相关数据的集合,跟事件相关的,比如鼠标点击里就包括了鼠标的相关信息(坐标等),键盘事件包括判断用户按下了那个按键等
        // 4.事件对象可以自命名,比如event,evt,e
        // 5.事件对象也有兼容性问题,ie678 只能写 window.event 解决兼容性写法 e = e || window.event

        // 事件对象的常见属性及用法
        // e.target返回的是触发事件的对象(元素)
        // this返回的是注册事件的对象(元素)
        var div = document.querySelector('div');
        div.addEventListener('click', function (e) {
            console.log(e.target);
            console.log(this);
        })
        var ul = document.querySelector('ul');
        ul.addEventListener('click', function (e) {
            // ul绑定了事件,所以this指向ul
            console.log(this);
            // e.target指向点击的对象,谁触发了事件,就指向谁
            console.log(e.target);
        })
        // 了解兼容性处理
        // div.onclick = function(){
        //     e = e || window.event;
        //     var target = e.target || e.srcElement;
        //     console.log(target);
        // }
        // 了解,跟this相似的属性,currentTarget ie678不兼容

        // 返回事件类型 e.type
        var div = document.querySelector('div');
        div.addEventListener('click', fn);

        function fn(e) {
            console.log(e.type);
        }
        // 阻止默认行为(事件) 让链接不跳转,或提交按钮不提交
        var a = document.querySelector('a');
        a.addEventListener('click', function (e) {
            e.preventDefault(); //DOM标准写法
        })
        // 传统方式:
        a.onclick = function (e) {
            // 普通浏览器 e.preventDefault();方法
            e.preventDefault();
            // 低版本浏览器 ie678 属性
            e.returnValue;
            // 可以利用return false 也能阻止默认行为 无兼容问题
            return false;
        }
    </script>
</body>

</html>
