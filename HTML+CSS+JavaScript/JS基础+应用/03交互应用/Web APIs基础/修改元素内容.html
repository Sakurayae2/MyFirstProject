<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击显示当前系统时间</button>
    <div>某个时间</div>
    <p>233</p>
    <ul>123</ul>
    <script>
        // 利用DOM来操作元素来改变元素里面的内容,属性等,以下都是属性
        // element.innerText :从起始位置到终止位置的内容,但它去除html标签,同时空格和换行也会去掉
        // element.innerHTML :从起始位置到终止位置的内容,包括html标签,保留空格和换行

        // innerText 不识别html标签 非标准
        var ul = document.querySelector('ul');
        // ul.innerText = '<strong>今天是: </strong> 2021'; //不会加粗
        // innerHTML 可以识别html标签 W3C标准 用的多
        ul.innerHTML = '<strong>今天是: </strong> 2021'; //可以加粗
        // 这两个属性是可以读写的,可以获取元素里的内容
        console.log(ul.innerText);
        console.log(ul.innerHTML);

        var btn = document.querySelector('button');
        var div = document.querySelector('div');
        btn.onclick = function () {
            div.innerText = getDate();
        }

        function getDate() { //返回当前系统时间
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var dates = date.getDate();
            var arr = ['星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            var day = date.getDay();
            return '今天是: ' + year + '年' + month + '月' + dates + '日' + arr[day];
        }

        // 元素也可以不用添加事件
        var p = document.querySelector('p');
        p.innerText = getDate();
    </script>
</body>

</html>
