<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 立即执行函数:不需要调用,立马能自己执行
        // 写法:  (function(){})()  或者   (function(){}());
        (function (a, b) {
            console.log(a + b);
        })(1, 2); //第二个小括号可以看作是调用
        //可以起名字,也可以传递参数
        (function sum(a, b) {
            console.log(a + b);
        }(2, 3))

        // 作用:独立创建了一个作用域,里面所有的变量都是局部变量,不会互相冲突
    </script>
</body>

</html>
