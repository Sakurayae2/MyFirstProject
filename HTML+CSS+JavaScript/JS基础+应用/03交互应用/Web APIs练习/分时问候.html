<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 500px;
        }
    </style>
</head>

<body>
    <img src="images/1.png" alt="">
    <div>老公早上好!</div>
    <script>
        // 根据系统不同时间来判断,所以需要日期内置对象
        // 利用多分支语句来设置不同图片
        // 需要一张图片,并且根据时间修改图片,操作元素的src属性
        // 需要div元素,显示不同问候,修改不同内容

        // 1.获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        // 2.得到当前的小时数
        var date = new Date();
        var h = date.getHours();
        // 3.判断小时数来改变图片和文字
        if (h < 12) {
            img.src = 'images/3.png';
            div.innerHTML = '亲,早上好好敲代码哦!';
        } else if (h < 18) {
            img.src = 'images/5.png';
            div.innerHTML = '亲,下午也要好好写哦!';
        } else {
            img.src = 'images/8.png';
            div.innerHTML = '亲,晚上更得好好加班哦!';
        }
    </script>
</body>

</html>
