<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid greenyellow;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        /* 
        里面的学生数据是动态的，需要js动态生成，采取对象形式存储
        所有的数据都是放到tbody里面的行里的
        行很多，需要循环创建多个行（对应多少人）
        每个行里又有很多单元格（对应里面的数据），还要继续循环创建多个单元格，并把数据存入（双重for循环）
        最后一列单元格是删除，需要单独创建
        */

        // 1. 先准备学生数据
        var datas = [{
                name: 'sakura',
                subject: 'javascript',
                score: 100
            },
            {
                name: 'sakura',
                subject: 'javascript',
                score: 100
            },
            {
                name: 'sakura',
                subject: 'javascript',
                score: 100
            },
            {
                name: 'sakura',
                subject: 'javascript',
                score: 100
            }
        ];

        // 2.往tbody里创建行，有几个人（根据数组长度）就创建多少行
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) { //外面的for循环管行 tr
            //创建tr行
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            // 行里面创建单元格（存放数据）  数量取决于每个对象里的属性个数
            for (var k in datas[i]) { //里面的for循环控制列 td
                // 创建单元格
                var td = document.createElement('td');
                // 把对象里的属性值 datas[i][k] 给 td
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }
            // 3.创建删除的单元格
            var td = document.createElement('td');
            td.innerHTML = "<a href='javascript:;'>删除</a>";
            tr.appendChild(td);
        }
        // 4.删除操作
        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function () {
                // 点击a删除当前a所在的行(链接的爷爷元素) node.removeChild(child)
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>

</html>
