<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll" />
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iphone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iphone12</td>
                    <td>12000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>ipad</td>
                    <td>10000</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        // 全选和取消全选做法：让下面的复选框的checked属性（选中状态）跟着 全选按钮 即可
        // 获取元素
        var j_cbAll = document.getElementById('j_cbAll'); //全选按钮
        var j_tbs = document.getElementById('j_tb').getElementsByTagName('input') //下面所有的复选框
        // 注册事件
        j_cbAll.onclick = function () {
            // this.checked可以得到当前复选框的选中状态，true表示被选中，false表示未选中
            for (var i = 0; i < j_tbs.length; i++) {
                j_tbs[i].checked = this.checked;
            }
        }

        // 下面复选框需要全部选中，上面全选才能选中的做法：
        // 给下面所有复选框绑定点击事件，每次点击，都要循环查看下面所有的复选框是否有没选中的，
        // 如果有一个没选中的，上面全选就不选中
        for (var i = 0; i < j_tbs.length; i++) {
            j_tbs[i].onclick = function () {
                // flag控制全选按钮是否被选中
                var flag = true;
                // 每次点击下面的复选框都要循环检查这几个按钮是否都被选中
                for (var i = 0; i < j_tbs.length; i++) {
                    if (!j_tbs[i].checked) {
                        flag = false;
                        break;
                    }
                }
                j_cbAll.checked = flag;
            }
        }
    </script>
</body>

</html>
