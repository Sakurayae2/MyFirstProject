<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 800px;
            margin: 100px auto;
            text-align: center;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead tr {
            height: 30px;
            background-color: skyblue;
        }

        tbody tr {
            height: 30px;
        }

        tbody td {
            border-bottom: 1px solid #d7d7d7;
            font-size: 12px;
            color: blue;
        }

        .bg {
            background-color: pink;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>代码</th>
                <th>名称</th>
                <th>最新公布</th>
                <th>累计</th>
                <th>前单位</th>
                <th>净值增长率</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>003526</td>
                <td>农会银行</td>
                <td>1.075</td>
                <td>1.096</td>
                <td>1.074</td>
                <td>+0.047%</td>
            </tr>
            <tr>
                <td>003526</td>
                <td>农会银行</td>
                <td>1.075</td>
                <td>1.096</td>
                <td>1.074</td>
                <td>+0.047%</td>
            </tr>
        </tbody>
    </table>

    <script>
        /* 
        1.用到新的鼠标事件 鼠标经过onmouseover 鼠标离开onmouseout
        2.核心思路:鼠标经过tr行,当前行变背景颜色,鼠标离开去掉当前背景颜色
        3.注意:第一行(thead里的行)不需要变色,因此获取的是tbody里的行
        */

        // 1.获取tbody里行元素
        var trs = document.querySelector('tbody').querySelectorAll('tr');
        // 2.循环注册事件
        for (var i = 0; i < trs.length; i++) {
            // 3.鼠标经过事件
            trs[i].onmouseover = function () {
                this.className = 'bg';
            }
            // 4.鼠标离开事件
            trs[i].onmouseout = function () {
                this.className = '';
            }
        }
    </script>
</body>

</html>
