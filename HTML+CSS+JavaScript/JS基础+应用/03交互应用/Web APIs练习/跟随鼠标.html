<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            width: 190px;
            height: 100px;
        }
    </style>
</head>

<body>
    <img src="images/1.png" alt="">
    <script>
        /* 
        鼠标不停的移动,使用鼠标移动事件:mousemove
        在页面中移动,给document注册事件
        图片要移动位置,而且不占位置,使用绝对定位即可
        核心原理:每次鼠标移动,获取最新的鼠标坐标,把这和x,y坐标作为图片的left和right值就可以移动图片
        */
        var pic = document.querySelector('img');
        document.addEventListener('mousemove', function (e) {
            // mousemove 只要鼠标移动1px 就会触发这个事件
            var x = e.pageX;
            var y = e.pageY;
            // 注意不要忘记加px单位
            pic.style.left = x + 'px';
            pic.style.top = y + 'px';

        })
    </script>
</body>

</html>
