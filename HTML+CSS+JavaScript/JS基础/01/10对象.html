<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // js中对象是一组无序的相关属性和方法的集合,如字符串,数值,数组,函数等
        // 属性:事物的特征(常用名词)
        // 方法:食物的行为(常用动词)

        // 创建对象的方法:
        // 1.利用字面量创建
        // var obj = {}; //空对象
        // (1)里面的属性或方法采用键值对的形式  键 属性名 ： 值  属性值
        // (2)多个对象或属性用,隔开
        // (3)冒号：后跟的是匿名函数
        var obj = {
            uname: '张三',
            age: 18,
            sex: '男',
            sayHi: function () {
                console.log('hi');
            }
        }
        // 调用对象的方法： 对象名.属性名 、对象名.方法名()   或  对象名['属性名']
        console.log(obj.uname);
        console.log(obj['age']);
        obj.sayHi();

        // 变量和对象相同点:都是用来存储数据的;
        //         不同点:变量单独声明并赋值,使用的时候直接写变量名,单独存在;   对象的属性不需要声明,使用时必须是对象.属性

        // 函数与对象相同点:都是实现某功能,做某事;
        //          不同点:函数是单独声明的,调用的函数名是单独存在的;   对象的方法在对象里面,调用时 对象.方法

        // 2.利用new object创建 
        var obj1 = new Object(); //创建一个空对象
        obj1.uname = 'zcj';
        obj1.age = 21;
        obj1.sex = '男';
        obj1.sayHello = function () {
            console.log('Hello');
        }
        // 利用赋值的方法添加对象的属性和方法
        // 每个属性之间用分号隔开
        console.log(obj1.uname);
        console.log(obj1.age);
        obj1.sayHello();


        // 3.利用构造函数创建
        //  上面1,2两种方法一次只能创建一个对象
        // 构造函数:将对象里面一些相同的属性和方法抽象出来封装到函数里,首字母大写,无需return返回的是对象,调用必须用new,属性和方法前必须加this
        // function 构造函数名() {
        //     this.属性 = 值;
        //     this.方法 = function(){

        //     }
        // }
        // new 构造函数名();
        // new执行过程:1:new构造函数在内存创建一个空对象
        //            2:this就会指向刚才创建的对象
        //            3:执行构造函数里的代码,给空对象添加属性和方法
        //            4：返回这个对象   
        function Star(uname, age, sex) { //构造函数,泛指某一大类 ,类似Java里的类
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (sang) {
                console.log(sang);
            }
        }
        // 用构造函数创建对象的过程称为对象的实例化
        var ldh = new Star('刘德华', 18, '男'); //对象 特指某事物
        console.log(ldh.name);
        console.log(ldh['sex']);
        ldh.sing('冰雨');
        var zxy = new Star('张学友', 19, '男');
        console.log(zxy.name);
        console.log(zxy.age);
        zxy.sing('李香兰');

        // for...in语句用于对数组或对象的属性进行循环操作
        // for in 遍历对象:
        // for (变量 in 对象){
        // 变量习惯用k 或 key
        // }
        for (var k in obj) {
            console.log(k); //k 变量 输出 得到的是  属性名
            console.log(obj[k]); // obj[k] 得到的是 属性值
        }
    </script>
</head>

</body>

</html>
