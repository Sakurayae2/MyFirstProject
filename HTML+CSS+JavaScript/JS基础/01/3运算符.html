<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // + - * /
        console.log(1 + 1);
        // 取模 %
        console.log(3 % 5); //3

        // 浮点数运算精度有问题
        console.log(0.1 + 0.2); //0.3000000000004

        // ++i 先加1再运算，i++先返回原值运算再加1
        var i = 1;
        // console.log(++i)   //2
        console.log(i++); //1

        var a = 10;
        ++a;
        var b = ++a + 2;
        console.log(b); //12 + 2 = 14

        var c = 10;
        c++;
        var d = c++ + 2;
        console.log(d); //11 + 2 = 13

        var e = 10;
        var f = e++ + ++e;
        console.log(f); //10 + 12 = 22;

        // ==默认转换数据类型，会把字符型的数据转换为数字型
        console.log(18 == '18'); //true

        // ===全等和不全等
        console.log(18 === '18'); //false

        // 逻辑与 && and 两侧都为true，结果才是true，只要有一侧为false，结果为false
        console.log(3 > 5 && 3 > 2); //false
        console.log(3 < 5 && 3 > 2); //true

        // 逻辑或 || or 两侧都为false，结果才是false，只要有一侧为true，结果为true
        console.log(3 > 5 || 3 > 2); //true
        console.log(3 > 5 || 3 < 2); //false

        // true && false  ==false

        // 123 & 456 
        console.log(123 && 456); //456
    </script>
</head>

</body>

</html>
