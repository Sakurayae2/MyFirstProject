<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1+2+...+100
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        alert(sum); //5050


        var j = 1,
            sum1 = 0;
        while (j <= 100) {
            sum1 += j;
            j++;
        }
        alert(sum1);

        // do while至少执行一次do
        var k = 1;
        do {
            console.log(k);
            k++;
        } while (k <= 100);

        // continue退出本次循环,直接跳到i++
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                continue;
            }
            console.log(i);
        }

        // break退出整个循环
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                break;
            }
            console.log(i);
        }
    </script>
</head>

</html>
