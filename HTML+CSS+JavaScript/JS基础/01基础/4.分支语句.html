<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  三元表达式
        // 条件表达式 ? 表达式1 : 表达式2
        // 如果条件表达式为真,则返回表达式1的值,否则返回表达式2的值
        var num = 10;
        var result = num > 5 ? '是的' : '不是的';
        console.log(result);

        // 表达式用变量;
        // num的值和case的值相匹配的是 全等 必须是值与数据类型一致 num===1
        // break不能忘,否则会一直执行下去;
        switch (num) {
            case 1:
                console.log(1);
                break;
            case 2:
                console.log(2);
                break;
            case 10:
                console.log(10);
                break;
            default:
                console.log(0);
                break;
        }
    </script>
</head>

</html>
