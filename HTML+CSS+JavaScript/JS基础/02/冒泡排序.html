<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [5, 1, 3, 2, 4];
        for (var i = 0; i <= arr.length - 1; i++) { //外层循环控制交换趟数 arr.length - 1
            for (var j = 0; j <= arr.length - i - 1; j++) { //内层循环控制每趟交换的次数 arr.length - i - 1
                if (arr[j] > arr[j + 1]) { //交换两个变量
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</head>
