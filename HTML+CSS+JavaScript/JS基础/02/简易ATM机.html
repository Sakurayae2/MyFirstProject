<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var totalMoney = 100,
            operateNum,
            addMoney,
            reduceMoney;

        for (var i = 1;; i++) {
            operateNum = Number(prompt('请输入您要的操作:\n1:存钱\n2:取钱\n3:显示余额\n4:退出'));
            if (operateNum == 1) {
                addMoney = Number(prompt('请输入您要存取的金额:'));
                totalMoney += addMoney;
                alert('您现在的余额是:' + totalMoney);
            }
            if (operateNum == 2) {
                reduceMoney = Number(prompt('请输入您要取出的金额:'));
                totalMoney -= reduceMoney;
                alert('您现在的余额是:' + totalMoney);
            }
            if (operateNum == 3) {
                alert(totalMoney);
            }
            if (operateNum == 4) {
                break;
            }
        }
    </script>
</head>

</body>

</html>
