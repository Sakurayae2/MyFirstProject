<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function t(time) {
            var a = +new Date();
            var b = +new Date(time);
            var c = (b - a) / 1000;
            var d = parseInt(c / 60 / 60 / 24);
            d = d < 10 ? '0' + d : d;
            var h = parseInt(c / 60 / 60 % 60);
            h = h < 10 ? '0' + h : h;
            var m = parseInt(c / 60 % 60);
            m = m < 10 ? '0' + m : m;
            var s = parseInt(c % 60);
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(t('2021-8-29 18:00:00'));
    </script>
</head>
