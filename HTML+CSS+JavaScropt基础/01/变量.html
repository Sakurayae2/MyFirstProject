<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 声明变量采用驼峰命名法,首字母小写,其余单词首字母大写

        // 1.声明一个age的变量
        var age = 10;
        // 2.赋值,把值存入该变量中
        age = 10;
        // 3.输出变量值
        console.log(age);
        // 4.变量初始化
        var myname = 'zcj';
        console.log(myname);

        // 5.将用户的输入存储到变量中
        var yourname = prompt('请输入您的名字:');
        alert(yourname);

        // 6.声明多个变量
        var act = 'MayCry',
            acg = '233',
            rpg = 'GTA';

        // 7.特殊情况
        // 7.1只声明,不赋值,结果是undefined;
        var se;
        // 7.2不声明,不赋值,结果会报错;
        console.log(sex);
        // 7.3不声明,直接用,会变成全局变量,有结果,不建议使用
        qq = 110;
        console.log(qq);
    </script>
</head>
