<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 弹出一个输入框prompt，让用户输入年份；                                   （用户输入）
        // 将用户输入的值保存至变量中，然后用今年的年份减去用户输入的即为现在的年龄    （程序内部处理）
        // 弹出警示框，输出结果alert                                              （输出结果）
        var year = prompt('请输入您的出生年份：');
        var age = 2021 - year; //隐式转换
        console.log(age);
        alert('您的年龄是' + age + '岁');
    </script>
</head>
