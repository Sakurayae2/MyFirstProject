<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="vfor">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <script>
        const Vfor = new Vue({
            el: '#vfor',
            data() {
                return {
                    todos: [{
                            text: 'I'
                        },
                        {
                            text: 'Love'
                        },
                        {
                            text: 'You!'
                        }
                    ]
                }
            }
        })
    </script>
</body>

</html>
