<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue是什么</title>
    <script src="../vue.js"></script>
</head>
<!-- 
        Vue是一套用于构建用户界面的渐进式框架。与其他大型框架不同的是，Vue被设计为可以自底向上逐层应用。
    Vue的核心库只关心视图层，不仅易于上手，还便于与第三方库或既有项目整合。另一方面，当与现代化的工具链
    以及各种支持类库结合使用时，Vue也完全能够为复杂的单页应用提供驱动。
 -->

<body>
    <div id="Hello-Vue">
        <p>
            {{message}}
        </p>
    </div>
    <script>
        const HelloVue = new Vue({
            el: '#Hello-Vue',
            data() {
                return {
                    message: 'Hello Vue!!!'
                }
            }
        })
    </script>
</body>

</html>
